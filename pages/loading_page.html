        /* Loading Page Specific Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Mathematical Background Pattern */
        .math-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }
        
        /* Logo Container */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            z-index: 2;
        }
        
        /* Logo SVG */
        .qf-logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(14, 165, 233, 0.3);
        }
        
        .qf-logo svg {
            width: 80px;
            height: 80px;
            fill: white;
        }
        
        /* Tagline */
        .tagline {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.125rem;
            color: #e2e8f0;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.05em;
            margin: 0;
        }
        
        @media (max-width: 640px) {
            .tagline {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
        
        /* Electric Blue Spinner */
        .spinner-container {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .electric-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(14, 165, 233, 0.2);
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading Text */
        .loading-text {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 500;
            text-align: center;
        }
        
        /* Accessibility: Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            .electric-spinner {
                animation: none;
            }
            
            .loading-overlay {
                transition: none;
            }
        }
        
        /* Mathematical formula animations */
        .math-formula {
            animation: float 6s ease-in-out infinite;
        }
        
        .math-formula:nth-child(2) {
            animation-delay: -1s;
        }
        
        .math-formula:nth-child(3) {
            animation-delay: -2s;
        }
        
        .math-formula:nth-child(4) {
            animation-delay: -3s;
        }
        
        .math-formula:nth-child(5) {
            animation-delay: -4s;
        }
        
        .math-formula:nth-child(6) {
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
                opacity: 0.15;
            }
        }
        
        /* Statistical chart patterns */
        .stat-pattern {
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.05;
            }
            50% {
                opacity: 0.1;
            }
        }
    </style>

    <script>
        // Loading functionality with accessibility and error handling
        (function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            let loadingComplete = false;
            let timeoutId;
            
            // Loading messages for better UX
            const loadingMessages = [
                'Loading…',
                'Initializing quantitative models…',
                'Preparing financial analytics…',
                'Finalizing computational interface…',
                'Almost ready…'
            ];
            
            let messageIndex = 0;
            
            // Update loading messages
            function updateLoadingMessage() {
                if (loadingComplete) return;
                
                messageIndex = (messageIndex + 1) % loadingMessages.length;
                if (loadingText) {
                    loadingText.textContent = loadingMessages[messageIndex];
                }
            }
            
            // Start message rotation
            const messageInterval = setInterval(updateLoadingMessage, 800);
            
            // Simulate loading process
            function completeLoading() {
                loadingComplete = true;
                clearInterval(messageInterval);
                
                if (loadingText) {
                    loadingText.textContent = 'Loading complete!';
                }
                
                // Fade out with 300ms transition
                setTimeout(() => {
                    if (loadingOverlay) {
                        loadingOverlay.classList.add('fade-out');
                    }
                    
                    // Remove overlay after transition
                    setTimeout(() => {
                        if (loadingOverlay && loadingOverlay.parentNode) {
                            loadingOverlay.parentNode.removeChild(loadingOverlay);
                        }
                        
                        // Redirect to home page or trigger callback
                        if (window.onLoadingComplete) {
                            window.onLoadingComplete();
                        } else {
                            // Default redirect to home page
                            window.location.href = 'home_page.html';
                        }
                    }, 300);
                }, 200);
            }
            
            // Auto-complete loading after 3 seconds (can be overridden)
            timeoutId = setTimeout(completeLoading, 3000);
            
            // Expose global function to manually complete loading
            window.completeLoading = function() {
                clearTimeout(timeoutId);
                completeLoading();
            };
            
            // Handle page visibility changes
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    clearInterval(messageInterval);
                } else if (!loadingComplete) {
                    // Resume message updates if still loading
                    const resumeInterval = setInterval(updateLoadingMessage, 800);
                    setTimeout(() => clearInterval(resumeInterval), 800);
                }
            });
            
            // Keyboard accessibility
            document.addEventListener('keydown', function(e) {
                // Allow Escape key to skip loading (for development/testing)
                if (e.key === 'Escape' && !loadingComplete) {
                    clearTimeout(timeoutId);
                    completeLoading();
                }
            });
            
            // Error handling for network issues
            window.addEventListener('error', function(e) {
                console.warn('Loading page error:', e);
                // Continue with loading process
            });
            
            // Prevent context menu during loading for professional appearance
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
        })();
    </script>
